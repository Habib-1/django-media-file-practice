{% extends "home.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method='POST' enctype="multipart/form-data"  class="w-50 m-auto">
        {% csrf_token %}
        {{form | crispy}}
        <button
            type="submit"
            class="btn btn-primary"
        >
            Submit
        </button>
        
    </form>
{% endblock content %}
